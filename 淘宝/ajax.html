<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <div>
      <p>请输入要输入的地址：<span id="currentTime"></span></p>
      <input type="text" id="text" />
      <input type="button" value="提交" id="btn" onclick="Btn()" />
    </div>

    <div>
      <h3>
        加载的页面
      </h3>
      <iframe width="100%" ; height="1000px" id="ifr"> </iframe>
    </div>

    <script>
      window.onload = function () {
        var myDate = new Date();
        document.getElementById("currentTime").innerHTML =
          myDate.getFullYear() +
          "-" +
          parseInt(myDate.getMonth() + 1) +
          "-" +
          myDate.getDate() +
          " " +
          myDate.getHours() +
          ":" +
          myDate.getMinutes() +
          ":" +
          myDate.getSeconds();
      };
      var text = document.getElementById("text");
      var btn = document.getElementById("btn");
      var ifr = document.getElementById("ifr");

      function Btn() {
        ifr.src = text.value;
      }
    </script>
  </body>
</html>
